version: "3.9"
services:
  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
    - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: always
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
      - SEQ_LICENSE_KEY=your-license-key-here
    volumes:
      - seq-data:/data

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: backend
    restart: always
    command: sh -c "python3 manage.py makemigrations --noinput && python3 manage.py migrate --noinput && gunicorn infrastructure.server.wsgi --bind 0.0.0.0:8000"
    volumes:
      - ../src:/app
    depends_on:
      - redis
      - seq
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=django-insecure-9mx7%17wg3sghh&2ep7b51tadw21tp57bdfd)=2ns=7_o4tnmy
      - DEBUG=False
      - ALLOWED_HOSTS=*

      - SEQ_LOG_LEVEL=INFO
      - FILE_LOG_LEVEL=INFO
      - CONSOLE_LOG_LEVEL=INFO
      - LOG_HANDLERS='console', 'file', 'seq'
      
      - SUPERUSER_USERNAME=admin
      - SUPERUSER_PASSWORD=!@#QWE123qwe

      - EMAIL_HOST=mail.example.come
      - EMAIL_PORT=465
      - EMAIL_HOST_USER=john.doe@example.com
      - EMAIL_HOST_PASSWORD=password
      - EMAIL_DEFAULT_FROM_EMAIL=john.doe@example.com
      - EMAIL_USE_SSL=True
      - EMAIL_USE_TLS=False

  worker:
    build: .
    container_name: worker
    command: celery -A core worker --loglevel=info
    restart: always
    volumes:
      - ../src:/app
    depends_on:
      - redis
      - seq
      - backend
  
  beat:
    build: .
    container_name: beat
    command: celery -A core beat --loglevel=info
    restart: always
    volumes:
      - ../src:/app
    depends_on:
      - redis
      - seq
      - backend
      - worker

  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports: 
      - "80:80"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    depends_on:
      - redis
      - seq
      - backend
      - worker

volumes:
  seq-data:
  static_volume:
  media_volume: